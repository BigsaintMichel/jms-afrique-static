        /* Police manuscrite (uniquement pour le H1) */
        .font-another {
            font-family: 'Gochi Hand', cursive;
        }

        /* Police Inter pour les éléments en sans-serif dédiés (ex: bouton) */
        .font-inter {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        /* Conteneur pour l'animation de saisie */
        .typing-container {
            display: inline-block;
            position: relative;
        }
        
        /* Style du curseur (fin) */
        .typing-cursor {
            display: inline-block;
            width: 3px; /* Curseur fin */
            background-color: #0D2A4F;
            animation: blink-caret .75s step-end infinite;
            opacity: 0; /* Caché par défaut */
        }

        @keyframes blink-caret {
            from, to { opacity: 0 }
            50% { opacity: 1; } /* Clignotement */
        }
        
        /* Classe pour activer le curseur via JS */
        .cursor-active {
            opacity: 1;
        }

        /* Animation pour les éléments secondaires (fade-in simple) */
        .simple-fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Repositionnement responsive des drapeaux sur mobile */
        @media (max-width: 768px) {
            /* Masquer l'agenda sur mobile */
            .marquee-wrapper {
                display: none !important;
            }
            
            /* Repositionner les drapeaux pour remonter */
            header .flex {
                justify-content: space-between;
                gap: 0.5rem;
            }
            
            /* Agrandir la bande des drapeaux sur mobile */
            header img[alt="Drapeaux"] {
                height: 5rem !important;
                width: auto !important;
                max-width: 45vw !important;
            }
            
            /* Réduire le logo sur mobile pour laisser place aux drapeaux */
            header img[alt="Logo JMS"] {
                height: 10rem !important;
                max-width: 50vw !important;
            }
        }

        /* Fond flouté JMS avec carrousel */
        .hero-bg {
            position: relative;
            overflow: hidden;
        }
        
        /* Carrousel d'images en arrière-plan */
        .bg-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: -2;
        }
        
        .bg-carousel.active {
            opacity: 1;
        }
        
        /* Overlay pour améliorer la lisibilité du texte */
        .carousel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.65);
            z-index: -1;
        }

        /* Style pour les icônes du footer (transition douce) */
        .social-icon {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .social-icon:hover {
            opacity: 0.8;
            transform: scale(1.15); /* Effet de zoom au survol */
        }

        /* Couleurs thématiques JMS */
        .text-jms-red { color: #dc2626; }
        .text-jms-blue { color: #0D2A4F; }

        /* Marquee Agenda */
        .marquee-wrapper { position: relative; overflow: hidden; }
        .marquee { display: inline-block; white-space: nowrap; will-change: transform; animation: marquee 12s linear infinite; }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Correction débordement header sur mobile */
        @media (max-width: 640px) {
            body {

            }

            header > div {
                max-width: 100%;

                height: 2.25rem;
                max-width: 18vw;
                width: auto;
            }

            .marquee {
                font-size: 1.1rem;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textEl = document.getElementById('typewriterText');
            const cursorEl = document.getElementById('typingCursor');
            const buttonEl = document.getElementById('heroButton');
            const landingRoot = document.getElementById('landingRoot');

            if (!textEl || !cursorEl || !buttonEl || !landingRoot) return;

            // Récupérer le texte hero depuis PHP
            const heroTextRaw = "Jeunes,\nmais citoyens\nd'abord !";
            const lines = heroTextRaw.split('\n');
            
            // Segments pour gérer les couleurs + retours à la ligne
            const segments = [
                { text: lines[0] || 'Jeunes,', className: 'text-jms-blue' },
                { text: '\n' + (lines[1] || 'mais citoyens'), className: 'text-jms-blue' },
                { text: '\n' + (lines[2] || "d'abord !"), className: 'text-jms-red' }
            ];

            const typingSpeed = 90; // ms entre chaque lettre
            let segmentIndex = 0;
            let charIndex = 0;
            const rendered = segments.map(() => '');

            cursorEl.classList.add('cursor-active');

            // Rendre toute la page principale cliquable vers la seconde page,
            // tout en laissant les liens de réseaux sociaux fonctionner normalement.
            landingRoot.addEventListener('click', function () {
                window.location.href = 'menu.php';
            });

            const noRedirectLinks = document.querySelectorAll('.no-redirect');
            noRedirectLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.stopPropagation();
                });
            });

            function renderText() {
                let html = '';
                for (let i = 0; i < segments.length; i++) {
                    const seg = segments[i];
                    let content = rendered[i];
                    if (!content) continue;

                    // Gestion des retours à la ligne
                    const safe = content.replace(/\n/g, '<br>');
                    html += '<span class="' + seg.className + '">' + safe + '</span>';
                }
                textEl.innerHTML = html;
            }

            function step() {
                const seg = segments[segmentIndex];
                rendered[segmentIndex] += seg.text.charAt(charIndex);
                charIndex++;
                renderText();

                if (charIndex >= seg.text.length) {
                    segmentIndex++;
                    charIndex = 0;

                    // Fin de l'animation
                    if (segmentIndex >= segments.length) {
                        cursorEl.classList.remove('cursor-active');
                        buttonEl.classList.remove('opacity-0', 'pointer-events-none');
                        buttonEl.classList.add('simple-fade-in');
                        return;
                    }
                }

                setTimeout(step, typingSpeed);
            }

            // Petite pause avant de démarrer l'écriture
            setTimeout(step, 500);
            
            // Carrousel d'images en fond
            const bgImages = document.querySelectorAll('.bg-carousel');
            let currentBg = 0;
            
            if (bgImages.length > 1) {
                setInterval(() => {
                    bgImages[currentBg].classList.remove('active');
                    currentBg = (currentBg + 1) % bgImages.length;
                    bgImages[currentBg].classList.add('active');
                }, 5000);
            }
        });
    </script>
