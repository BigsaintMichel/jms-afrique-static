
<style>
    /* Style pour le lecteur de livre */
    .reader-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .book-reader {
        background: #f5f5f5;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        perspective: 2000px;
        perspective-origin: center;
    }
    
    /* Conteneur de la page avec effet 3D */
    #pdf-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        transform-style: preserve-3d;
    }
    
    /* Canvas de la page avec effet de livre */
    #pdf-canvas {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        display: block;
        background: white;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        transform-origin: left center;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
    }
    
    /* Animation de feuilletage vers la droite (page suivante) */
    #pdf-canvas.page-turn-right {
        animation: pageTurnRight 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
    }
    
    /* Animation de feuilletage vers la gauche (page précédente) */
    #pdf-canvas.page-turn-left {
        animation: pageTurnLeft 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
    }
    
    @keyframes pageTurnRight {
        0% {
            transform: perspective(2000px) rotateY(0deg) translateZ(0px);
            opacity: 1;
        }
        50% {
            transform: perspective(2000px) rotateY(-90deg) translateZ(50px);
            opacity: 0.5;
        }
        51% {
            transform: perspective(2000px) rotateY(90deg) translateZ(50px);
            opacity: 0.5;
        }
        100% {
            transform: perspective(2000px) rotateY(0deg) translateZ(0px);
            opacity: 1;
        }
    }
    
    @keyframes pageTurnLeft {
        0% {
            transform: perspective(2000px) rotateY(0deg) translateZ(0px);
            opacity: 1;
        }
        50% {
            transform: perspective(2000px) rotateY(90deg) translateZ(50px);
            opacity: 0.5;
        }
        51% {
            transform: perspective(2000px) rotateY(-90deg) translateZ(50px);
            opacity: 0.5;
        }
        100% {
            transform: perspective(2000px) rotateY(0deg) translateZ(0px);
            opacity: 1;
        }
    }
    
    .reader-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    
    .control-btn {
        background: #0D2A4F;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .control-btn:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .control-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }
    
    .page-info {
        background: white;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-weight: bold;
        color: #0D2A4F;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .book-info {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .book-title {
        font-size: 2rem;
        font-weight: bold;
        color: #0D2A4F;
        margin-bottom: 0.5rem;
    }
    
    .book-author {
        font-size: 1.25rem;
        color: #666;
    }
    
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #0D2A4F;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 2rem;
        padding: 0.75rem 1.5rem;
        border: 2px solid #0D2A4F;
        border-radius: 50px;
        transition: all 0.3s;
    }
    
    .back-link:hover {
        background: #0D2A4F;
        color: white;
        transform: translateX(-5px);
    }
    
    /* Animation de chargement */
    .loading {
        text-align: center;
        padding: 3rem;
        color: #0D2A4F;
    }
    
    .loading i {
        font-size: 3rem;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<main class="reader-container">
    <a href="bibliotheque.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Retour à la bibliothèque
    </a>
    
    <div class="book-info">
        <h1 class="book-title">Magazine JMS</h1>
                    <p class="book-author">Par Rédaction JMS</p>
            </div>
    
    <div class="book-reader">
                    <div style="text-align: center; padding: 3rem;">
                <i class="fas fa-book-open" style="font-size: 4rem; color: #ccc; margin-bottom: 1rem;"></i>
                <p style="color: #666; font-size: 1.25rem;">Fichier non disponible pour ce livre.</p>
                <p style="color: #999; margin-top: 0.5rem;">Le fichier PDF n'a pas été uploadé ou est introuvable.</p>
            </div>
            </div>
</main>
