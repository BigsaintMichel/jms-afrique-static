    <style>
        /* Animations Globales */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes pillFill {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        
        /* Classes Utilitaires d'Animation */
        .opacity-0-start { opacity: 0; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        
        /* Style Pilule Animée */
        .pill-appear {
            position: relative;
            overflow: hidden;
        }
        .pill-appear span.bg {
            position: absolute;
            inset: 0;
            background-color: #dc2626; /* jms-red */
            transform: translateY(100%);
            transition: transform 0.5s ease-out;
            z-index: 0;
        }
        .pill-appear:hover span.bg {
            transform: translateY(0);
        }
        .pill-appear span.text {
            position: relative;
            z-index: 10;
            transition: color 0.3s;
        }
        .pill-appear:hover span.text {
            color: white;
        }

    <script>
        // Script Gestion Menu Burger
        const menuToggle = document.getElementById('menuToggle');
        const menuClose = document.getElementById('menuClose');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuPanel = document.getElementById('menuPanel');
        const body = document.body;

        function openMenu() {
            mobileMenu.classList.remove('pointer-events-none');
            menuOverlay.classList.remove('opacity-0');
            menuPanel.classList.remove('translate-x-full');
            body.style.overflow = 'hidden'; // Empêche le scroll
        }

        function closeMenu() {
            menuOverlay.classList.add('opacity-0');
            menuPanel.classList.add('translate-x-full');
            setTimeout(() => {
                mobileMenu.classList.add('pointer-events-none');
                body.style.overflow = '';
            }, 300);
        }

        menuToggle.addEventListener('click', openMenu);
        menuClose.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);
    </script>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    var url = '';
    var pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null, scale = 1.5, canvas = document.getElementById('the-canvas'), ctx = canvas.getContext('2d');
    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            var viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            var renderContext = { canvasContext: ctx, viewport: viewport };
            var renderTask = page.render(renderContext);
            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) { renderPage(pageNumPending); pageNumPending = null; }
            });
        });
        document.getElementById('page_num').textContent = num;
    }
    function queueRenderPage(num) { if (pageRendering) { pageNumPending = num; } else { renderPage(num); } }
    function onPrevPage() { if (pageNum <= 1) return; pageNum--; queueRenderPage(pageNum); }
    document.getElementById('prev').addEventListener('click', onPrevPage);
    function onNextPage() { if (pageNum >= pdfDoc.numPages) return; pageNum++; queueRenderPage(pageNum); }
    document.getElementById('next').addEventListener('click', onNextPage);
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;
        renderPage(pageNum);
    });
</script>
